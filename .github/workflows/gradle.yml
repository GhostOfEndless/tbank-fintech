name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :kudago-service:bootJar

      - name: Run tests
        run: ./gradlew :kudago-service:test

      - name: Generate JaCoCo Report
        run: ./gradlew :kudago-service:jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: kudago-service/build/reports/jacoco/test/jacocoTestReport.xml

      - name: Run static code analysis
        run: ./gradlew :kudago-service:checkstyleMain
